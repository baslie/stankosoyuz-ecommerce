version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stankosoyuz
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  backend:
    build: ./backend
    command: npm run develop
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/stankosoyuz
      REDIS_URL: redis://redis:6379
      JWT_SECRET: secret
      COOKIE_SECRET: secret
    ports:
      - '9000:9000'
    depends_on:
      - db
      - redis
  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:9000
    ports:
      - '3000:3000'
    depends_on:
      - backend
volumes:
  db-data:
